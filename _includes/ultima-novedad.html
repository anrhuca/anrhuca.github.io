<div>
	<ul class="post-list">
		{%- for post in site.posts limit:1 -%}
		<li>
			<span>
				{% assign date_format = site.cayman-blog.date_format | default: "%-d %b, %Y" %}
				{% include translated_date.html date=post.date format=date_format lang="es"%}
			</span>

			<h2>
				<a class="post-link" href="{{ post.url | absolute_url }}" title="{{ post.title }}">{{ post.title | escape }}</a>
			</h2>

			<div>
				<!--{{ post.excerpt | markdownify | truncatewords: 30 }}-->
				{{ post.excerpt }}
			</div>
		</li>
		{%- endfor -%}
	</ul>
</div>
