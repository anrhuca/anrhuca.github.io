<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="page-header">
      <a class="page-link" href="{{ "/" | absolute_url }}"><img class="project-name" src="{{site.baseurl}}/assets/img/anrhuca_logo.svg"/></a>
      <!--<h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>-->
      <!--{% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">Ver en GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}-->
    </section>
      <img src="{{site.baseurl}}/assets/img/anrhuca_fondo_bandaiconos_pc.svg" width="100%"/>
    {% include site-header.html %}

    <section class="main-content">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">Hosting: <a href="https://pages.github.com">GitHub Pages</a></span>
      </footer>
    </section>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}

  </body>
</html>
